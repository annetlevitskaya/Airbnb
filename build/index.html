<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <link rel="icon" href="/img/airbnb.ico">
</head>

<body>
    <header class="header container">
        <img src="../img/logo.svg" alt="Airbnb logo" class="logo">
        <div class="navigation">
            <nav class="navigation__menu">
                <a href="#" class="navigation__menu_link">How it works?</a>
                <a href="#" class="navigation__menu_link">Browse</a>
                <a href="#" class="navigation__menu_link">Research</a>
                <a href="#" class="navigation__menu_link">About</a>
                <a href="#" class="navigation__menu_link">Contacts</a>
            </nav>
            <button class="header__btn">Sign Up</button>
        </div>
    </header>
    <div class="content container">
        <div class="map">
            map
        </div>
        <div class="contact container">
            <h3 class="contact__title">Contact Us</h3>
            <div class="select">
                <span class="select__label">
                    Subject
                </span>
                <div class="select__value">Work opportunities</div>
                <div class="select__option_list">
                    <span class="select__option">Work opportunities</span>
                    <span class="select__option">Questions about product</span>
                    <span class="select__option">Cooperation</span>
                    <span class="select__option">Other</span>
                </div>
            </div>
            <div class="input">
                <span class="input__label">name</span>
                <input type="text" class="input__name input__area" placeholder="Enter your name...">
            </div>
            <div class="input">
                <span class="input__label">phone number</span>
                <input type="text" class="input__name input__area" placeholder="Enter your phone number...">
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
